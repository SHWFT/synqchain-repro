version: '3.8'

services:
  db:
    image: postgres:16
    container_name: synqchain_db
    environment:
      POSTGRES_USER: synq
      POSTGRES_PASSWORD: synq
      POSTGRES_DB: synqchain
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synq -d synqchain"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local
