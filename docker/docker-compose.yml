version: '3.8'

services:
  db:
    image: postgres:16
    container_name: synqchain_db
    environment:
      POSTGRES_USER: synq
      POSTGRES_PASSWORD: synq
      POSTGRES_DB: synqchain
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U synq -d synqchain']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../
      dockerfile: apps/api/Dockerfile
    container_name: synqchain_api
    environment:
      NODE_ENV: development
      API_PORT: 4000
      DATABASE_URL: postgresql://synq:synq@db:5432/synqchain?schema=public
      JWT_SECRET: your-dev-jwt-secret-change-in-production
      FILES_BASE_PATH: /app/data/files
      WEB_ORIGIN: http://localhost:5173
      COOKIE_DOMAIN: localhost
    ports:
      - '4000:4000'
    volumes:
      - api_data:/app/data
      # Mount source for development hot reload (uncomment for dev)
      # - ../apps/api/src:/app/src:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:4000/healthz || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Lightweight web server for frontend static files
  web:
    image: nginx:alpine
    container_name: synqchain_web
    ports:
      - '8080:80'
    volumes:
      - ../apps/web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  api_data:
    driver: local
